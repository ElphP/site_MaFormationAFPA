      <nav class="navbar navbar-expand-lg ">

                ><img src="./img/Images/logo.jpeg" alt="Logo de la société AFPA"

    </header>
    <main class="p-3 d-flex flex-column align-items-center">
      <h1
        class="titre bg-primary rounded-pill w-75 p-2 text-center text-light my-5 mx-auto"
      >
        Contactez-nous
      </h1>
      <form action="" method="post" class="bg-gray rounded-3 w-75 text-white">
        <div class="gpFormulaire">
          <label for="nom" class="w-25 text-end p-3">Prénom nom</label>
          <input
            type="text"
            name="nom"
            id="nom"
            required="required"
            tabindex="1"
            class="w-50"
          />
        </div>
        <div>
          <label for="email" class="w-25 text-end p-3"
            >Votre adresse mail</label
          >
          <input
            type="email"
            placeholder="monadresse@gmail.com"
            name="email"
            id="email"
            required="required"
            tabindex="2"
            class="w-50"
          />
        </div>
        <div>
          <label for="telephone" class="w-25 text-end p-3"
            >Votre téléphone</label
          >
          <input
            type="tel"
            placeholder="06 07 08 09 10"
            name="telephone"
            id="telephone"
            tabindex="3"
            class="w-50"
          />
        </div>
        <div class="d-flex flex-column flex-lg-row mx-sm-3 mx-lg-0 m p-3">
          <label class="w-25 text-lg-end pe-3">Vous êtes</label>
          <div>
            <input
              type="radio"
              name="statut"
              id="de"
              value="DE"
              checked="checked"
              tabindex="4"
              class="px-3"
            />
            <label for="de" class="text-end px-3">Demandeur d'emploi</label>
          </div>
          <div>
            <input
              type="radio"
              name="statut"
              id="cif"
              value="CIF"
              tabindex="5"
              class="px-3"
            />
            <label for="cif" class="px-3">Salarié en transition pro</label>
          </div>
          <div>
            <input type="radio" name="statut" id="au" value="AU" class="px-3" />
            <label for="au" class="px-3">Autre</label>
          </div>
        </div>
        <div class="d-flex flex-column flex-lg-row mx-sm-3 mx-lg-0 p-3">
          <label class="col-12 col-md-3 text-lg-end pe-3"
            >Vos modalités pédagogiques préférées</label
          >
          <div>
            <input
              type="radio"
              name="modPedago"
              id="pres"
              value="pres"
              checked="checked"
              class=" "
            />
            <label for="pres" class="px-3">Formation en présentiel</label>
          </div>
          <div>
            <input
              type="radio"
              name="modPedago"
              id="dist"
              value="dist"
              class="px-3"
            />
            <label for="dist" class="px-3">100 % Distance</label>
          </div>
          <div>
            <input
              type="radio"
              name="modPedago"
              id="alt"
              value="alt"
              class="px-3"
            />
            <label for="alt" class="px-3">Alternance</label>
          </div>
          <div>
            <input
              type="radio"
              name="modPedago"
              id="au"
              value="au"
              class="px-3"
            />
            <label for="au" class="px-3">Pas de préférence</label>
          </div>
        </div>

        <div>
          <label for="region" class="w-25 text-end p-3"
            >Vous êtes résident de la région</label
          >
          <select id="region" name="region" class="w-50">
            <option value="">Choisissez votre région</option>
            <option value="AR">Auvergne-Rhône-Alpes</option>
            <option value="BG">Bourgogne-Franche-Comté</option>
            <option value="BR">Bretagne</option>
            <option value="CE">Centre-Val de Loire</option>
            <option value="CO">Corse</option>
            <option value="GE">Grand Est</option>
            <option value="IF">Hauts-de-France</option>
            <option value="HF">Île-de-France</option>
            <option value="NO">Normandie</option>
            <option value="NA">Nouvelle-Aquitainee</option>
            <option value="OC">Occitanie</option>
            <option value="PL">Pays de la Loire</option>
            <option value="PC">Provence-Alpes-Côte d'Azur</option>
            <option value="OC">Occitanie</option>
          </select>
        </div>
        <div id="message">
          <label for="message" class="w-25 text-end pe-3 align-top"
            >Votre message</label
          >
          <textarea
            name="message"
            id="message"
            rows="10"
            placeholder="Votre message"
            required="required"
            tabindex="12"
            class="w-50"
          ></textarea>
        </div>
        <div class="button text-center p-4">
          <input
            type="submit"
            tabindex="13"
            value="Envoyer"
            class="border-0 col-8 col-md-3 fs-3 text-center bg-primary rounded-3 text-light p-3"
          />
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
