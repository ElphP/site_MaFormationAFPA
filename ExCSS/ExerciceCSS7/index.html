<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positionnement</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Positionnements relatif et absolu</h1>
    <h2>Relatif</h2>
    <div class="container1">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box boxRel">boxRel</div>
        <div class="box box4">box4</div>
    </div>
    <p>La position relative peut être utilisée pour <span>décaler</span> du texte ainsi mis <span>en exergue</span></p>
   
    <h2>Positionnement absolu</h2>
    <div class="container2">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box boxAbs">boxAbs</div>
        <div class="box box4">box4</div>
    </div>
  </body>
</html>
