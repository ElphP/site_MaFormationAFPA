    <!DOCTYPE html>
    <html>
<form action="" class="border border-3 border-primary w-50 m-auto p-4" method="GET">
    <div class=" w-100">
        <h4 class="text-center mt-5">Choisissez le contenu de votre code à générer:</h4>
        <label class="form-check-label" for="tailleHexa">Nombre de valeurs hexadécimales:</label><br>
        <input class="form-control ent" type="number" name="tailleHexa" id="tailleHexa" placeholder="Nombre de valeurs?"
            max="20"><br>
    </div>
    <div class="button w-25 m-auto text-center">
        <button type="submit" name="genHexa" id="genHexa" class="btn btn-primary text-center mt-3 disabled">Générer le
            code</button>
    </div>
    </form>
</form>
    <script id="script">

        document.getElementById("tailleHexa").addEventListener('input', verifEtat)
        function verifEtat() { 
          if( document.getElementById("tailleHexa").value!="")  {
              document.getElementById("genHexa").classList.remove("disabled");
          }
          else  document.getElementById("genHexa").classList.add("disabled");
        }
    </script>
