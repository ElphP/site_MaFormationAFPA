<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéos</title>
</head>
<body>
    <h1 style="text-align:center">Animation et vidéos</h1>
    <h2>Appel d'une vidéo locale</h2>
    <video controls>
        <source src="test-mpeg.mp4">
        <source src="test-mpeg.mpg">
        <source src="test-mpeg.ogv">
        Ce navigateur ne supporte pas la balise video
    </video>
    <hr>
    <h2>Appel d'une vidéo distante</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W89-xF9pBGE?si=F9912xr2zABJX-lF" 
    title="YouTube video player" frameborder="0" allow="accelerometer; controls;
     clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
</body>
</html>
