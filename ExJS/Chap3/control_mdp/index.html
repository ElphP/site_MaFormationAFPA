<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body class="bg-secondary text-light">
    <div class="container ">
        <div class="row align-items-center flex-column">
            <h1 class="text-center ">Force du mot de passe</h1>
            <label for="pwd" class="text-center text-light">Mot de passe à vérifier</label>
            <input type="text" name="pwd" id="pwd" style="width: 200px" >
            <div class="col-12 col-lg-6  text-center m-2 p-3" >Le mot de passe entré est : <div id="message" class="p-3"></div></div>
        </div>

        <div id="date"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
