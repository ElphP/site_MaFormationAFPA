<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photocopies</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row d-flex flex-column align-items-center m-2">
                <h1 class="text-light ">Ce programme ajoute 1 seconde au temps entr√©...</h1>
                <div class="mb-3 col-12 col-md-5">
                    <label for="heure" class="form-label text-warning"
                        >Indiquez le nombre d'heures :</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="heures"
                        min="0"
                        max="23"
                    />
                    
                </div>
                <div class="mb-3 col-12 col-md-5">
                    <label for="minutes" class="form-label text-warning"
                        >Indiquez les minutes : </label
                    >
                      <input
                        type="number"
                        class="form-control"
                        id="minutes"
                        min="0"
                        max="59"
                    />
                    
                </div>
                <div class="mb-3 col-12 col-md-5">
                    <label for="secondes" class="form-label text-warning"
                        >Indiquez les secondes : </label
                    >
                      <input
                        type="number"
                        class="form-control"
                        id="secondes"
                        min="0"
                        max="59"
                    />
                    
                </div>
                  <div class="w-25 text-center">
                    <button class="btn btn-primary" type="submit">
                        Calculer
                    </button>
                </div> <br>
                <div id="message" class="text-light text-center" ></div>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
