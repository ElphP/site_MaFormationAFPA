<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juste prix</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center">
            <div
                class="row flex-column align-items-center g-3 p-3 col-12"
                id="pres"
            >
                <img
                    src="./img/JPimage.jpg"
                    alt="logoJustePrix"
                    class="logo p-5"
                    style="width: 75%"
                />
            </div>
            <div id="jeu" class="p-3">
                <div
                    class="cardGame rounded border border-4 border-warning d-flex flex-column align-items-center justify-content-center bg-light col-12 col-md-8 col-lg-4"
                    style="height: 550px"
                >
                    <img src="" alt="" class="w-75" />
                    <div class="name fs-4 text-center p-3"></div>
                </div>
                <div class="game d-flex flex-column justify-content-center">
                    <div class="tentatives m-2"></div>
                    <label for="reponse" class="text-center fs-5 m-2"
                        >Quel est son "Juste Prix"? (indice: celui-ci est
                        compris entre 1 et 100)</label
                    >
                    <input
                        type="text"
                        id="reponse"
                        class="col-12 col-lg-4 m-2"
                    />

                    <button
                        type="btn"
                        class="col-6 col-lg-4 bg-primary text-light shadow-lg fs-5 rounded-3 border border-2 m-2"
                        id="valid"
                    >
                        Valider la r√©ponse
                    </button>
                    <table>
                        <tr>
                            <th>Tentative</th>
                            <th>+ ou - ?</th>
                        </tr>
                        <tr>
                            <td class="rep10"></td>
                            <td class="rep10"></td>
                        </tr>
                        <tr>
                            <td class="rep9"></td>
                            <td class="rep9"></td>
                        </tr>
                        <tr>
                            <td class="rep8"></td>
                            <td class="rep8"></td>
                        </tr>
                        <tr>
                            <td class="rep7"></td>
                            <td class="rep7"></td>
                        </tr>
                        <tr>
                            <td class="rep6"></td>
                            <td class="rep6"></td>
                        </tr>
                        <tr>
                            <td class="rep5"></td>
                            <td class="rep5"></td>
                        </tr>
                        <tr>
                            <td class="rep4"></td>
                            <td class="rep4"></td>
                        </tr>
                        <tr>
                            <td class="rep3"></td>
                            <td class="rep3"></td>
                        </tr>
                        <tr>
                            <td class="rep2"></td>
                            <td class="rep2"></td>
                        </tr>
                        <tr>
                            <td class="rep1"></td>
                            <td class="rep1"></td>
                        </tr>
                    </table>
                    <div class="message col-12 col-lg-6 fs-3"></div>
                </div>
            </div>
            <div class="caps d-flex justify-content-center ">
                <button
                    type="btn"
                    class=" rounded bg-primary text-warning shadow-lg fs-1 border border-2 px-3"
                    id="btnJouer"
                >
                    Jouer
                </button>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
