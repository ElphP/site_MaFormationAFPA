<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche du maximum d'un tableau</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Recherche du maximum d'un tableau linéaire</h1>
    <div class="messErr"></div>
    <label for="input">Veuillez entrer le nombre de valeurs à comparer (entre 1 et 20)</label>
    <input type="number" required>
    <button type="submit" class="valid">Valider</button>
    <div class="zoneInsert"></div>
    <div class="result"></div>
</body>
</html>
